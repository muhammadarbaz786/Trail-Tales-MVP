name: trailtales
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 🔁 State Management
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5

  # 🔊 Audio
  just_audio: ^0.9.36

  # 📦 Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.1.0
  firebase_storage: ^12.1.0
  firebase_analytics: ^11.1.0
  firebase_messaging: ^15.1.0

  # 👣 Motion Detection
  pedometer: ^4.0.1
  sensors_plus: ^4.0.2

  # 💾 Local Storage
  shared_preferences: ^2.2.3

  # 📱 Routing
  go_router: ^14.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash.png
